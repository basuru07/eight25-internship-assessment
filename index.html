<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creative Team Section</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="spacer-top"></div>
    <section class="container" aria-label="Creative Team Section">
      <div class="logo-container">
        <div class="logo-rectangle" id="rectangle-1">
          <img
            src="images/bluebox-logo.svg"
            id="logo-1"
            alt="Bluebox Company Logo"
          />
        </div>
        <div class="logo-rectangle" id="rectangle-2">
          <img
            src="images/hamburger-icon.svg"
            id="logo-2"
            alt="Hamburger Menu Icon"
          />
        </div>
        <div class="logo-rectangle" id="rectangle-3">
          <img
            src="images/mirror-logo.svg"
            id="logo-3"
            alt="Mirror Company Logo"
          />
        </div>
        <div class="logo-rectangle" id="rectangle-4">
          <img
            src="images/cisco-logo.svg"
            id="logo-4"
            alt="Cisco Company Logo"
          />
        </div>
        <div class="logo-rectangle" id="rectangle-5">
          <img
            src="images/snowflake-logo.svg"
            id="logo-5"
            alt="Snowflake Company Logo"
          />
        </div>
        <div class="logo-rectangle" id="rectangle-6">
          <img
            src="images/balckberry-logo.svg"
            id="logo-6"
            alt="Blackberry Company Logo"
          />
        </div>
        <div class="logo-rectangle" id="rectangle-7">
          <img
            src="images/microsoft-logo.svg"
            id="logo-7"
            alt="Microsoft Company Logo"
          />
        </div>
        <div class="logo-rectangle" id="rectangle-8">
          <img
            src="images/target-logo.svg"
            id="logo-8"
            alt="Target Company Logo"
          />
        </div>
        <div class="logo-rectangle" id="rectangle-9">
          <img src="images/aws-logo.svg" id="logo-9" alt="AWS Company Logo" />
        </div>
        <div class="logo-rectangle" id="rectangle-10">
          <img src="images/disc-logo.svg" id="logo-10" alt="Disc Icon" />
        </div>
      </div>
      <div class="text-section">
        <h1>
          Ideas Galore for <br />Your Creative<br />
          Team
        </h1>
        <p>Leverage our curated tools or build custom <br />integrations</p>
      </div>
      <button type="button" class="discover-btn">
        Discover Success Stories <span class="arrow">></span>
      </button>
    </section>
    <div class="spacer-bottom"></div>

    <!-- AI Automation Section -->
    <section class="automation-section">
      <div class="automation-content">
        <h2>
          AI Automation:<br /><span class="single-line"
            >Elevating Team Efficiency</span
          ><br />and Scalability
        </h2>
        <button type="button" class="guide-btn">
          Get Your Free Guide <span class="arrow">></span>
        </button>
      </div>

      <div class="automation-images">
        <div class="tablet-1">
          <img
            src="images/Group 55020.png"
            alt="Main tablet device showing AI automation chart"
            class="device-image"
            id="tablet-device"
          />
        </div>
        <div class="tablet-2">
          <img
            src="images/Group 55021.png"
            alt="Secondary tablet device showing AI automation document"
            class="device-image"
            id="phone-device"
          />
        </div>
      </div>

      <div class="background-elements">
        <div class="blue-gradient">
          <img
            src="images/671d20fc8868f98a833f69cc8 1.png"
            alt="Blue gradient effect"
            class="gradient-image"
          />
        </div>
        <div class="grid-pattern">
          <img
            src="images/grid1.svg"
            alt="Grid pattern background"
            class="grid-image"
          />
        </div>
        <div class="grid-pattern-secondary">
          <img
            src="images/grid2.svg"
            alt="Secondary grid pattern background"
            class="grid-image-secondary"
          />
        </div>
      </div>
    </section>
    <div class="gradient-spacer"></div>

    <!-- Top Ranked Section -->
    <section class="topranked-section">
        <img src="images/Mask group.png" alt="gradient background" class="blue-background">
    </section>
    
    <script src="js/script.js"></script>
  </body>
</html>
